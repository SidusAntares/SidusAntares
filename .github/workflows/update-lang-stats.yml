name: Update Language Stats

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create assets folder (just in case)
        run: mkdir -p assets

      - name: Generate language stats SVG
        uses: anuraghazra/github-readme-stats@master  # ← 关键：不用 @v3
        with:
          username: ${{ github.repository_owner }}
          theme: github_dark
          include_all_commits: true
          card_width: 495
          hide_border: true
          output_file: assets/lang-stats.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/lang-stats.svg
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update language stats [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
