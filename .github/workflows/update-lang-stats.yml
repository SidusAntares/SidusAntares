name: Update Language Stats

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate language stats cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          AUTO_PUSH: false

      - name: Debug: list generated files
        run: |
          echo "=== Generated files ==="
          ls -R profile-summary-card-output || echo "❌ No cards generated!"

      - name: Create assets folder and copy card
        run: |
          mkdir -p assets
          # 尝试复制 CommitsPerLanguageCard（最常用）
          cp profile-summary-card-output/default/CommitsPerLanguageCard.svg assets/lang-stats.svg

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/lang-stats.svg
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update language stats [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
