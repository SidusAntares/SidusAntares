name: Update Language Stats

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤© UTC 2 ç‚¹è¿è¡Œ
  workflow_dispatch:     # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate language stats SVG
        uses: anuraghazra/github-readme-stats@v3
        with:
          username: ${{ github.repository_owner }}
          theme: github_dark
          include_all_commits: true
          card_width: 495
          hide_border: true
          output_file: assets/lang-stats.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ğŸ‘ˆ å…³é”®ï¼šåœ¨è¿™é‡ŒåŠ ï¼

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/lang-stats.svg
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update language stats [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
