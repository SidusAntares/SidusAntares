name: Update Language Stats

on:
  # 每天 UTC 时间凌晨 2 点运行（可改）
  schedule:
    - cron: '0 2 * * *'
  # 手动触发
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate language stats SVG
        uses: jamesgeorge007/github-profile-summary-cards@master
        with:
          username: ${{ github.repository_owner }}
          theme: github_dark
          include_all_commits: true
          output: assets/lang-stats.svg

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/lang-stats.svg
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update language stats [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
